<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chủ Sòng</title>
</head>
<body>

  <section id="s-letter" class="screen active">
    <h1>Thư từ Chủ Sòng</h1>
    <p>Chào mừng bạn đến với sòng của tôi.</p>
    <p>Ván này tôi lo.</p>
    <button id="btnLetterNext">Vào sòng</button>
  </section>

  <section id="s-pick" class="screen">
    <h1>Chọn tên của bạn</h1>
    <div id="nameList"></div>
  </section>

  <section id="s-game" class="screen">
    <h1>Ván bài</h1>
  </section>

  <section id="s-reward" class="screen">
    <h1>Phần thưởng</h1>
  </section>

  <section id="s-form" class="screen">
    <h1>Nhận lì xì</h1>
  </section>

  <section id="s-end" class="screen">
    <h1>Hẹn gặp lại</h1>
  </section>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
